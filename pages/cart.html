<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- تحديد ترميز الصفحة لدعم كل اللغات -->
    <meta charset="UTF-8" />

    <!-- عشان التصميم يكون متجاوب مع جميع الأجهزة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- العنوان اللي هيظهر في التاب -->
    <title>Page Title</title>

    <!-- ربط ملف CSS اللي بيحتوي على تنسيقات الصفحة -->
    <link rel="stylesheet" href="/style.css" />

    <!-- ربط ملف جافاسكريبت الخاص بسلة التسوق -->
    <script src="/js/cart.js" defer></script>
    <!-- ممكن تضيف سكريبتات إضافية خاصة بالصفحة هنا -->
  </head>
  <body>
    <!-- بداية الـmain الخاص بالمحتوى الرئيسي -->

    <main>
    <!-- مكان لعرض النافبار -->
    
      <!-- هنعدل الكلاس من cart-modal إلى full-cart -->
      <div class="full-cart">
        <div class="cart-modal-content">
        
          <span class="close-cart">&times;</span>
          <h2 class="cart-title">Your Shopping Cart</h2>
    
          <div class="cart-items">
            <div class="empty-cart">
              <div class="empty-cart-icon">🛒</div>
              <p>Your cart is empty</p>
            </div>
          </div>
    
          <div class="cart-summary">
            <div class="cart-total">
              <span class="cart-total-label">Total:</span>
              <span class="cart-total-price">$0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
            <button class="go_home" onclick="window.location.href='../index.html'">Go home</button>
          </div>
        </div>
      </div>
    </main>
    

    <!-- نهاية البودي -->
  </body>
</html>
