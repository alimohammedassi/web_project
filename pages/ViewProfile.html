<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Profile</title>
    <script src="../js/view_profile.js" defer></script>

    <style>
      .profile-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: "Rajdhani", sans-serif;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #A31621;
        margin-bottom: 15px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #A31621;
      }
      .btn-save {
        padding: 10px 20px;
        border: none;
        background-color:  #A31621;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <h2>My Profile</h2>
      <img
        id="profileImage"
        class="profile-pic"
        src="/default-avatar.png"
        alt="Profile Picture"
      />
      <input type="file" id="imageUpload" accept="image/*" /><br /><br />

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" />
      </div>

      <button class="btn-save" onclick="saveProfile()">Save</button>
      <button
      class="go_home"
      onclick="window.location.href='../index.html'"
    >
      < Back
    </div>

    
  </body>
</html>
