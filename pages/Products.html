<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Products</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/utility.js" defer></script>
    <script src="../js/cart.js" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebar = document.getElementById("sidebar");
        const contentWrapper = document.querySelector(".content-wrapper");
        const navbar = document.querySelector("nav");

        sidebarToggle.addEventListener("click", function () {
          sidebar.classList.toggle("active");
        });

        fetch("/NavBar.html")
          .then((res) => res.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          });

        const filterSelect = document.getElementById("categoryFilter");
        const cards = document.querySelectorAll(".card-link");

        filterSelect.addEventListener("change", function () {
          const selected = this.value;
          cards.forEach((card) => {
            const category = card.dataset.category;
            card.style.display =
              selected === "all" || category === selected ? "block" : "none";
          });
        });

        // Add click handlers for all add-to-cart buttons
        document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent navigation to product details
            const productId = btn.dataset.productId;
            const productCard = btn.closest('.card');
            const product = {
              id: parseInt(productId),
              name: productCard.querySelector('h2').textContent,
              price: parseFloat(productCard.querySelector('.price').textContent.replace('$', '')),
              image: productCard.querySelector('img').src
            };
            window.cart.addItem(product);
          });
        });
      });
    </script>
  </head>
  <body>
    <!-- Rest of the HTML remains the same until the card content -->
    <div class="products-grid">
      <!-- Example of updated card structure (repeat for all cards) -->
      <div class="card-link" data-category="laptop">
        <div class="card shadow">
          <div class="product-image-container">
            <img src="../images/laptop.jpg" alt="Gaming Laptop" class="product-image" />
          </div>
          <div class="card-content">
            <h2>GAMER XRT 500</h2>
            <p class="specs">16GB RAM • 1TB SSD • RTX 4060</p>
            <p class="price">$1,299</p>
            <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar structure for other products -->
    </div>
    <!-- Rest of the HTML remains the same -->
  </body>
</html>
