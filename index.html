<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TN-store</title>

    <link rel="stylesheet" href="style.css" />

    <script src="/js/utility.js" defer></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="toggle-btn" id="sidebarToggle">☰</button>

     <div class="sidebar" id="sidebar">
     
    </div>

    <div class="content-wrapper">
      <header>
        <div id="navbar-container"></div>
      </header>

      <main>
        <section class="hero hero-with-bg">
          <h1 class="fade-in">WELCOME TO TN-STORE</h1>

          <p class="subtitle">
            OUR WEBSITE IS A PLACE WHERE YOU CAN FIND THE BEST TECH PRODUCTS AND
            SERVICES.
          </p>
        </section>

        <div class="container">
          <h1 class="page-title">Featured Tech Products</h1>

          <div class="products-grid">
            <div class="card shadow">
              <img
                src="Images/Honor MagicBook Art 14_ World’s First 4320Hz PWM Dimming OLED Laptop Launched Globally Ajleeblog.jpeg"
                class="product-image"
              />
              <div class="card-content">
                <h2>Honor MagicBook</h2>
              </div>
            </div>
            <div class="card shadow">
              <img
                src="Images/SONY 1000X M3 - Promotional Advertisement - Janith Lekamwasam.jpeg"
                class="product-image"
              />
              <div class="card-content">
                <h2>SONY 1000X M3</h2>
              </div>
            </div>
            <div class="card shadow">
              <img
                src="Images/JBL Headphones - Firat Tuzunkan on Fstoppers.jpeg"
                class="product-image"
              />
              <div class="card-content">
                <h2>JBL Headphones</h2>
              </div>
            </div>

            <div class="card shadow">
              <img
                src="Images/laptop.jpg"
                alt="Gaming Laptop"
                class="product-image"
              />
              <div class="card-content">
                <h2>GAMER XRT 500</h2>
              </div>
            </div>

            <div class="card shadow">
              <img
                src="Images/camara pic.jpg"
                alt="Wireless Headphones"
                class="product-image"
              />
              <div class="card-content">
                <h2>SONY camera</h2>
              </div>
            </div>

            <div class="card shadow">
              <img
                src="Images/watch.jpg"
                alt="Smartwatch"
                class="product-image"
              />
              <div class="card-content">
                <h2>Smart Watch X2</h2>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <div class="footer-section">
            <h3>Use Cases</h3>

            <a href="#">Gaming Laptops</a>
            <a href="#">Business Laptops</a>
            <a href="#">Workstations</a>
            <a href="#">Budget-Friendly Laptops</a>
          </div>
        </div>
      </footer>
    </div>

    <nav>
      <div id="navbar-container"></div>
    </nav>

    <script>
      fetch("/NavBar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch((error) => console.error("Error fetching navbar:", error)); // لو حصل خطأ نعرضه
    </script>
  </body>
</html>
